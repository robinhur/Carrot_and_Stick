<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela+Round">
  <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
  <script src="manage_user.js"></script>
  <script>
	firebase.database().ref('/users/' + firebase.auth().currentUser.uid).once('value').then(function(snapshot) {
	  document.getElementById("user_email").value = snapshot.val().email;
	  document.getElementById("user_name").value = snapshot.val().name;
	  document.getElementById("user_credit").value = snapshot.val().credit;
	  // ...
	});
			
	var creditRef = firebase.database().ref('/users/' + firebase.auth().currentUser.uid);
	creditRef.on('child_changed', function(data) {
		if (data.key == 'credit')
			document.getElementById("user_credit").value = data.val();
	});
  </script
</head>

<body>
    <div class="container">
      <div id="main">
        <h2><span class="fontawesome-desktop"></span>Main Page</h2>
        <form action="#" method="POST">
          <fieldset>
			<table>
		  
			<tr>
				<th>
					<p type="user_info"><label for="email">E-mail address</label></p>
					<p type="user_info"><label id="user_email" type="innerText">user_email</label></p>
				</th>
				<th>
					<p type="user_info"><label for="name">Name</label></p>
					<p type="user_info"><label id="user_name" type="innerText">user_name</label></p>
				</th>
			</tr>
			<tr>
				<th>
					<p type="user_info"><label for="credit">Credit</label></p>
					<p type="user_info"><label id="user_credit" type="innerText">user_credit</label></p>
				</th>
				<th>
					<p type="user_info"><label for="email">Add Credit</label></p>
					<p style="display:inline-block;">
						<input type="number" id="credit" style="width:60%;">
						<input type="button" value="Add" style="width:20%;" onClick="logout_user();">
					</p>
					</th>
				</th>
			</tr>
			
			</table>
			<p><input type="button" value="Sign Out" onClick="logout_user();"></p>
          </fieldset>
        </form>
      </div> <!-- end login -->
    </div>
</body>	
</html>
